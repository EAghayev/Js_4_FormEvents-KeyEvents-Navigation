<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="/test" id="registerForm" autocomplete="off">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name">
                    <span class="text-danger d-none"></span>
                  </div>
                  <div class="mb-3">
                    <label for="ageInput" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageInput" name="age">
                    <span class="text-danger d-none"></span>
                  </div>
                  <select class="form-select" id="city" aria-label="Default select example">
                    <option value="1">Baki</option>
                    <option value="2">Sheki</option>
                    <option value="3">gence</option>
                  </select>

                  <button type="submit" class="btn btn-primary my-4">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
